<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var myObj={name:"Riya", age: 12, grade: 7};
        var myJSON= JSON.stringify(myObj); // converts onject to JSON for sending data
        var newObj= JSON.parse(myJSON); //converts JSON into object while recieving data
        document.getElementById("result").innerHTML= newObj.name;
    </script>
</body>
</html>
